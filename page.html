<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
</head>
<body>
  <h2>User Registration Form</h2>

  <form>
    <ul>
      <li>
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required>
      </li>
      <li>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required>
      </li>
      <li>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required>
      </li>
      <li>
        <label>Gender:</label>
        <ol type="a">
          <li><input type="radio" name="gender" value="Male"> Male</li>
          <li><input type="radio" name="gender" value="Female"> Female</li>
          <li><input type="radio" name="gender" value="Other"> Other</li>
        </ol>
      </li>
      <li>
        <label>Select Your Course:</label>
        <ol>
          <li><input type="checkbox" name="course" value="HTML"> HTML</li>
          <li><input type="checkbox" name="course" value="CSS"> CSS</li>
          <li><input type="checkbox" name="course" value="JavaScript"> JavaScript</li>
        </ol>
      </li>
      <li>
        <button type="submit">Register</button>
      </li>
    </ul>
  </form>

  <br>
  <!-- Back link to home -->
  <a href="index.html">Back to Home</a>
</body>
</html>
