<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      background-color: #fff7f0;
      width: 400px;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #e85a4f;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #f4a261;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #e85a4f;
      box-shadow: 0 0 5px rgba(232, 90, 79, 0.5);
    }

    ol {
      padding-left: 25px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 6px;
    }

    button {
      width: 100%;
      background: #e85a4f;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #d1495b;
      transform: translateY(-2px);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #e85a4f;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .back-link:hover {
      color: #d1495b;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <form>
    <h2>Register Here</h2>
    <ul>
      <li>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
      </li>
      <li>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </li>
      <li>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </li>
      <li>
        <label>Gender:</label>
        <ol type="a">
          <li><input type="radio" name="gender" value="Male"> Male</li>
          <li><input type="radio" name="gender" value="Female"> Female</li>
          <li><input type="radio" name="gender" value="Other"> Other</li>
        </ol>
      </li>
      <li>
        <label>Select Your Course:</label>
        <ol>
          <li><input type="checkbox" name="course" value="HTML"> HTML</li>
          <li><input type="checkbox" name="course" value="CSS"> CSS</li>
          <li><input type="checkbox" name="course" value="JavaScript"> JavaScript</li>
        </ol>
      </li>
      <li>
        <button type="submit">Register</button>
      </li>
    </ul>

    <!-- Link back to Home Page -->
    <a href="index.html" class="back-link">â¬… Back to Home</a>
  </form>

</body>
</html>
