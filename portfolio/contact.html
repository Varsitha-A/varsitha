<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Varsitha â€” Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --dark: #231F20;
      --white: #ffffff;
      --teal: #0d7377; /* Dark Teal */
      --light-teal: #14c4c4;
      --glass: rgba(255, 255, 255, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--dark);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      position: relative;
      animation: fadeInBody 1s ease forwards;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .particles {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: var(--light-teal);
      border-radius: 50%;
      opacity: 0.6;
      animation: floatParticle linear infinite;
    }

    @keyframes floatParticle {
      from { transform: translateY(0) scale(1); opacity: 0.8; }
      to { transform: translateY(-800px) scale(0.8); opacity: 0; }
    }

    .header {
      background: rgba(35,31,32,0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
      z-index: 10;
      position: sticky;
      top: 0;
      animation: slideDown 1s ease;
    }

    @keyframes slideDown {
      from { transform: translateY(-80px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 2;
      position: relative;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
    }

    .logo-bubble {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--teal), var(--light-teal));
      color: var(--white);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      font-size: 1.2rem;
      animation: rotateLogo 7s linear infinite;
      box-shadow: 0 0 12px var(--light-teal);
    }

    @keyframes rotateLogo {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    .brand-text h1 {
      margin: 0;
      color: var(--white);
    }

    .brand-text small {
      color: var(--white);
    }

    .nav-list {
      list-style: none;
      display: flex;
      gap: 24px;
      margin: 0;
      padding: 0;
    }

    .nav-link {
      text-decoration: none;
      color: var(--white);
      font-weight: 600;
      position: relative;
      padding-bottom: 4px;
      transition: all 0.3s ease;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      height: 3px;
      width: 0%;
      background: var(--teal);
      transition: width 0.3s ease;
    }

    .nav-link:hover::after, .nav-link.active::after {
      width: 100%;
    }

    .nav-link:hover {
      color: var(--teal);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      position: relative;
      padding: 60px 0;
    }

    .form-card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 550px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      animation: floatIn 1.2s ease forwards;
    }

    @keyframes floatIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .title {
      text-align: center;
      font-size: 2rem;
      color: var(--white);
      margin-bottom: 25px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .contact-form input,
    .contact-form textarea {
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      color: var(--white);
      border-radius: 12px;
      padding: 14px 18px;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
      z-index: 2;
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: #cccccc;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      background: rgba(255,255,255,0.2);
      box-shadow: 0 0 15px var(--light-teal);
      border-color: var(--light-teal);
    }

    textarea {
      resize: none;
      min-height: 120px;
    }

    .btn {
      background: var(--teal);
      color: var(--white);
      border: none;
      border-radius: 10px;
      padding: 14px 28px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(13,115,119,0.7);
    }

    .footer {
      position: relative;
      overflow: hidden;
      text-align: center;
      padding: 40px 20px;
      background: var(--dark);
      color: var(--white);
      font-weight: 600;
      z-index: 2;
    }

    .wave {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 200%;
      height: 100px;
      background: radial-gradient(circle at 50% 0, var(--light-teal) 20%, transparent 70%);
      animation: waveMotion 6s linear infinite;
      opacity: 0.4;
    }

    @keyframes waveMotion {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }
  </style>
</head>

<body>
  <div class="particles">
    <div class="particle" style="width:15px;height:15px;left:10%;animation-duration:12s;"></div>
    <div class="particle" style="width:10px;height:10px;left:40%;animation-duration:10s;"></div>
    <div class="particle" style="width:20px;height:20px;left:70%;animation-duration:14s;"></div>
    <div class="particle" style="width:12px;height:12px;left:85%;animation-duration:11s;"></div>
  </div>

  <header class="header">
    <div class="container">
      <a class="brand" href="index.html">
        <div class="logo-bubble">V</div>
        <div class="brand-text">
          <h1>Varsitha</h1>
          <small>Web Developer â€¢ Designer</small>
        </div>
      </a>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="about.html" class="nav-link">About</a></li>
          <li><a href="projects.html" class="nav-link">Projects</a></li>
          <li><a href="contact.html" class="nav-link active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="form-card">
      <h2 class="title">Let's Connect ðŸŒŠ</h2>
      <form class="contact-form">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button class="btn" type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer class="footer">

    <div class="wave"></div>
  </footer>
</body>
</html>
