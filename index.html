<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a5acd, #ff69b4);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 0.5em;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
      color: #fdfdfd;
    }

    a {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 25px;
      margin: 8px;
      font-size: 1.1em;
      font-weight: 500;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    a:hover {
      background: #fff;
      color: #6a5acd;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      a {
        width: 80%;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>Click below to go to the Registration Page:</p>

  <a href="page.html">Go to Registration Page</a><br>
  <a href="flexbox.html">Flexbox Layout</a><br>
  <a href="grid.html">Grid Layout</a><br>
  <a href="dom.html">Dom Manipulation</a><br>
  <a href="game.html">Game Mode</a><br>
</body>
</html>
