<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      text-align: center;
      font-family: 'Poppins', sans-serif;
      margin-top: 60px;
      font-size: large;
      color: #fff;
      background: linear-gradient(-45deg, #ff6b6b, #f06595, #845ef7, #339af0);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
      animation: pop 1s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    button {
      font-size: 1.2em;
      padding: 15px 25px;
      margin: 15px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
    }

    button:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255,255,255,0.6);
    }

    #userChoice, #computerChoice, #result {
      font-size: 1.5em;
      margin-top: 20px;
      transition: all 0.5s ease;
      opacity: 0;
      transform: scale(0.9);
    }

    #userChoice.show, #computerChoice.show, #result.show {
      opacity: 1;
      transform: scale(1);
    }

    #result {
      font-weight: bold;
      font-size: 1.8em;
      margin-top: 30px;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    a {
      display: inline-block;
      margin-top: 40px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.1em;
      background: rgba(255,255,255,0.2);
      padding: 12px 20px;
      border-radius: 10px;
      transition: 0.3s;
    }

    a:hover {
      background: rgba(255,255,255,0.4);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Rock, Paper, Scissors Game üòéüé∂</h1>
  <p>Choose one:</p>

  <button onclick="playGame('rock')">ü™® Rock</button>
  <button onclick="playGame('paper')">üìÑ Paper</button>
  <button onclick="playGame('scissors')">‚úÇÔ∏è Scissors</button>

  <h2 id="userChoice"></h2>
  <h2 id="computerChoice"></h2>
  <h2 id="result"></h2>

  <a href="index.html">‚¨Ö Back to Home</a>

  <script>
    function playGame(userChoice) {
      const choices = ["rock", "paper", "scissors"];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      const userEl = document.getElementById("userChoice");
      const compEl = document.getElementById("computerChoice");
      const resultEl = document.getElementById("result");

      userEl.innerHTML = "You chose: " + userChoice;
      compEl.innerHTML = "Computer chose: " + computerChoice;

      let result = "";
      if (userChoice === computerChoice) {
        result = "It's a Draw! ü§ù";
      } else if (
        (userChoice === "rock" && computerChoice === "scissors") ||
        (userChoice === "paper" && computerChoice === "rock") ||
        (userChoice === "scissors" && computerChoice === "paper")
      ) {
        result = "You Win! üéâ";
      } else {
        result = "You Lose! üò¢";
      }

      resultEl.innerHTML = result;

      // Add animations
      [userEl, compEl, resultEl].forEach(el => {
        el.classList.remove("show");
        void el.offsetWidth; // trigger reflow
        el.classList.add("show");
      });
    }
  </script>
</body>
</html>
